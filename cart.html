<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>剁手網</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <header class="page-header">
        <div class="container">
            新春特價中!三件免運費再抽大紅包!
        </div>
    </header>
    <nav class="main-menu">
        <div class="container">
            <ul class="menu">
                <li><a href="#">線上商城</a></li>
                <li><a href="#">關於剁手</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
            <div class="title-logo">
                <a href="#">剁手網</a>
            </div>
            <ul class="cart">
                <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fas fa-globe-americas"></i></a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </div>
    </nav>
    <div class="path">
        <div class="container">
            < &nbsp;繼續購物
        </div>
    </div>
    <div class="cart-title">
        <div class="container">
            <div class="top-left">
                購物車(1)
            </div>
            <div class="top-right">
                <ul>
                    <li>價格</li>
                    <li>數量</li>
                    <li>小計</li>
                </ul>
            </div>                   
        </div>
    </div>
    <div class="cart-middle">
        <div class="container">
            <div class="mid-left">
                <img src="https://fakeimg.pl/100x100/?font=lobster" />
                <ul>                    
                    <li><h4>神采飛揚16色珠光眼影[自然色]</h4></li>
                    <li><h6>YR-5640</h6></li>
                    <li><p>刪除</p></li>
                </ul>                
            </div>
            <div class="mid-right">
                <ul>                   
                    <li>$1750</li>
                    <li><input type="text" value="1"></li>
                    <li>$1750</li>
                </ul>
            </div>            
        </div>
    </div>
    <div class="cart-bottom">
        <div class="container">
            <div class="discount">
                <p>使用折扣碼:<input type="text" name="discount" /></p>
            </div>            
            <div class="checkout">
                <ul>
                    <li><h4 class="text-left">商品金額</h4>
                        <h4>$1750</h4>
                    </li>
                    <li><h5 class="text-left">運費</h5>
                        <h5>$0</h5>
                    </li>
                    <li><h4 class="text-left">總計</h4>
                        <h4>$1750</h4>
                    </li>
                    <li>
                        <input type="button" value="結帳" class="enter" />
                    </li>                    
                </ul>
                
            </div>
        </div>        
    </div>
    
    <div class="news-and-principle">
        <div class="container">
            <h2>擔心錯過剁手的好機會嗎?<br />快來訂電子報吧!</h2>
            <form action="#" class="input">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" placeholder="email" />
            </form>
            <button>訂!</button>
        </div>
    </div>
    <footer class="page-footer">
        <div class="bottom-menu">
            <div class="container">
                <ul>
                    <li><a href="#">線上商城</a></li>
                    <li><a href="#">關於剁手</a></li>
                    <li><a href="#">聯絡我們</a></li>
                    <li><a href="#">運費資訊</a></li>
                    <li><a href="#">隱私權政策</a></li>
                </ul>
            </div>
        </div>
        <div class="bottom">
            <div class="container">
                2019&copy;BuildSchool
            </div>
        </div>
    </footer>
</body>

</html>
